<table cellpadding="0" cellspacing="0" border="0" style="font-family:Arial,sans-serif;font-size:14px;line-height:20px;">
  <tbody>
    <!-- Email -->
    <tr>
      <td style="padding:4px;">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" width="16" alt="Email" style="display:block;">
      </td>
      <td style="padding:4px;">
        <span style="color:#5a5a68 !important;
                     text-decoration:none !important;
                     background-color:transparent !important;
                     cursor:pointer;"
              onclick="window.location='mailto:you@example.com'">
          you@example.com
        </span>
      </td>
    </tr>

    <!-- Phone -->
    <tr>
      <td style="padding:4px;">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" width="16" alt="Phone" style="display:block;">
      </td>
      <td style="padding:4px;">
        <span style="color:#5a5a68 !important;
                     text-decoration:none !important;
                     background-color:transparent !important;
                     cursor:pointer;"
              onclick="window.location='tel:+1234567890'">
          +1 (234) 567-890
        </span>
      </td>
    </tr>

    <!-- Address -->
    <tr>
      <td style="padding:4px;">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" width="16" alt="Address" style="display:block;">
      </td>
      <td style="padding:4px;">
        <span style="color:#5a5a68 !important;
                     background-color:transparent !important;">
          Your Address Here
        </span>
      </td>
    </tr>
  </tbody>
</table>
